<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.navbar {
			background-color: #333;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.active {
			background-color: #007bff;
			color: white;
		}
	</style>
</head>
<body>
	<div class="navbar">
		<a class="active" href={{url_for ('home')}}>OCMS</a>
        {% if msg %}
			<a href={{url_for ('logout')}}>Logout</a>	
        {% else %}
			&nbsp;
			<a href={{url_for ('login')}}>Login</a>
			<a href={{url_for ('signup')}}>Signup</a>
        {% endif %}
	</div>

	{% block content %}
    {% endblock %}

</body>
</html>
